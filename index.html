    <script>
        // –≠–ª–µ–º–µ–Ω—Ç—ã —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è –º—É–∑—ã–∫–æ–π
        const audioPlayer = document.getElementById('audio-player');
        const playPauseBtn = document.querySelector('.play-pause');
        const prevBtn = document.querySelector('.prev-btn');
        const nextBtn = document.querySelector('.next-btn');
        const progressBar = document.getElementById('progress');
        const progressContainer = document.getElementById('progress-bar');
        const currentTimeEl = document.querySelector('.current-time');
        const totalTimeEl = document.querySelector('.total-time');
        const volumeSlider = document.getElementById('volume-slider');
        const volumeIcon = document.getElementById('volume-icon');
        const songTitle = document.querySelector('.song-title');
        const songArtist = document.querySelector('.song-artist');
        const statusMessage = document.getElementById('status-message');

        // –°–æ—Å—Ç–æ—è–Ω–∏–µ –ø–ª–µ–µ—Ä–∞
        let isPlaying = false;
        let currentSongIndex = 0;

        // –ü–ª–µ–π–ª–∏—Å—Ç —Å –ª–æ–∫–∞–ª—å–Ω—ã–º–∏ —Ñ–∞–π–ª–∞–º–∏
        const playlist = [
            {

                artist: "madk1d",
                cover: "https://static.hitmcdn.com/covers/a/5fb/ecc/807524.jpg",
                src: "music1.mp3" // –õ–æ–∫–∞–ª—å–Ω—ã–π —Ñ–∞–π–ª –≤ —Ç–æ–π –∂–µ –ø–∞–ø–∫–µ
            },
            {
                title: "infinite void",
                artist: "kur0iwa", 
                cover: "https://cover.lightaudio.ru/00304a51568e95995ea34a919fa1875671be6abebba76960694ea779977451af6455b19b6064bb70896e5e68618e4eaf9f5455584a817476be4a616e76be91b860f25dfcecb44d8cc2a4d2e4d2b22d43534d3bdce2b2.jpg?size=68x68&quality=95&sign=19df6cf410185b1ea63093eeeaa9c485&c_uniq_tag=BdCEaNDynNY9QrAk73OUNbif5ng5-o-eOrHel4419tk&type=audio",
                src: "music2.mp3" // –õ–æ–∫–∞–ª—å–Ω—ã–π —Ñ–∞–π–ª –≤ —Ç–æ–π –∂–µ –ø–∞–ø–∫–µ
            }
        ];

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        function initPlayer() {
            loadSong(currentSongIndex);
            updateProgressBar();
            
            // –£—Å—Ç–∞–Ω–æ–≤–∫–∞ –≥—Ä–æ–º–∫–æ—Å—Ç–∏
            audioPlayer.volume = volumeSlider.value / 100;
            updateVolumeIcon();
        }

        // –ó–∞–≥—Ä—É–∑–∫–∞ –ø–µ—Å–Ω–∏
        function loadSong(index) {
            const song = playlist[index];
            songTitle.textContent = song.title;
            songArtist.textContent = song.artist;
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Å—Ç–∞—Ç—É—Å –∑–∞–≥—Ä—É–∑–∫–∏
            statusMessage.textContent = "–ó–∞–≥—Ä—É–∑–∫–∞...";
            statusMessage.style.color = "#00b4d8";
            
            // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –∏—Å—Ç–æ—á–Ω–∏–∫ –∞—É–¥–∏–æ
            audioPlayer.src = song.src;
            audioPlayer.load();
            
            // –°–±—Ä–æ—Å –≤—Ä–µ–º–µ–Ω–∏
            currentTimeEl.textContent = "0:00";
            progressBar.style.width = "0%";
            
            // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –æ–±—â–µ–≥–æ –≤—Ä–µ–º–µ–Ω–∏ –ø–æ—Å–ª–µ –∑–∞–≥—Ä—É–∑–∫–∏ –º–µ—Ç–∞–¥–∞–Ω–Ω—ã—Ö
            audioPlayer.addEventListener('loadedmetadata', function() {
                const totalMinutes = Math.floor(audioPlayer.duration / 60);
                const totalSeconds = Math.floor(audioPlayer.duration % 60);
                totalTimeEl.textContent = `${totalMinutes}:${totalSeconds < 10 ? '0' : ''}${totalSeconds}`;
                statusMessage.textContent = "–ì–æ—Ç–æ–≤ –∫ –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏—é";
            });

            // –û–±—Ä–∞–±–æ—Ç–∫–∞ –æ—à–∏–±–æ–∫ –∑–∞–≥—Ä—É–∑–∫–∏
            audioPlayer.addEventListener('error', function(e) {
                console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∞—É–¥–∏–æ:', e);
                statusMessage.textContent = "–§–∞–π–ª –Ω–µ –Ω–∞–π–¥–µ–Ω: " + song.src;
                statusMessage.style.color = "#ff6b6b";
                
                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∏–Ω—Å—Ç—Ä—É–∫—Ü–∏—é
                setTimeout(() => {
                    statusMessage.innerHTML = '–ü–æ–ª–æ–∂–∏—Ç–µ —Ñ–∞–π–ª <strong>' + song.src + '</strong> –≤ –ø–∞–ø–∫—É —Å HTML';
                }, 2000);
            });

            // –°–æ–±—ã—Ç–∏–µ –ø—Ä–∏ –Ω–∞—á–∞–ª–µ –∑–∞–≥—Ä—É–∑–∫–∏
            audioPlayer.addEventListener('loadstart', function() {
                statusMessage.textContent = "–ó–∞–≥—Ä—É–∑–∫–∞ " + song.src + "...";
            });

            // –°–æ–±—ã—Ç–∏–µ –ø—Ä–∏ –≥–æ—Ç–æ–≤–Ω–æ—Å—Ç–∏ –∫ –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏—é
            audioPlayer.addEventListener('canplay', function() {
                statusMessage.textContent = "–ì–æ—Ç–æ–≤ –∫ –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏—é";
                statusMessage.style.color = "#00b4d8";
            });
        }

        // –í–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏–µ/–ø–∞—É–∑–∞
        function togglePlay() {
            if (isPlaying) {
                audioPlayer.pause();
                playPauseBtn.innerHTML = '<i class="fas fa-play"></i>';
                statusMessage.textContent = "–ü–∞—É–∑–∞";
            } else {
                audioPlayer.play().then(() => {
                    playPauseBtn.innerHTML = '<i class="fas fa-pause"></i>';
                    statusMessage.textContent = "–í–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏–µ";
                }).catch(error => {
                    console.error('–û—à–∏–±–∫–∞ –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏—è:', error);
                    statusMessage.textContent = "–û—à–∏–±–∫–∞ –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏—è";
                    statusMessage.style.color = "#ff6b6b";
                    
                    // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –ø–æ–¥—Ä–æ–±–Ω—É—é –∏–Ω—Å—Ç—Ä—É–∫—Ü–∏—é
                    setTimeout(() => {
                        statusMessage.innerHTML = '–ü—Ä–æ–≤–µ—Ä—å—Ç–µ —Ñ–∞–π–ª—ã music1.mp3 –∏ music2.mp3 –≤ –ø–∞–ø–∫–µ';
                    }, 2000);
                });
            }
            isPlaying = !isPlaying;
        }

        // –°–ª–µ–¥—É—é—â–∏–π —Ç—Ä–µ–∫
        function nextSong() {
            currentSongIndex = (currentSongIndex + 1) % playlist.length;
            loadSong(currentSongIndex);
            if (isPlaying) {
                setTimeout(() => {
                    audioPlayer.play();
                }, 500);
            }
        }

        // –ü—Ä–µ–¥—ã–¥—É—â–∏–π —Ç—Ä–µ–∫
        function prevSong() {
            currentSongIndex = (currentSongIndex - 1 + playlist.length) % playlist.length;
            loadSong(currentSongIndex);
            if (isPlaying) {
                setTimeout(() => {
                    audioPlayer.play();
                }, 500);
            }
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –ø—Ä–æ–≥—Ä–µ—Å—Å-–±–∞—Ä–∞
        function updateProgressBar() {
            // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Ç–µ–∫—É—â–µ–≥–æ –≤—Ä–µ–º–µ–Ω–∏
            const currentMinutes = Math.floor(audioPlayer.currentTime / 60);
            const currentSeconds = Math.floor(audioPlayer.currentTime % 60);
            currentTimeEl.textContent = `${currentMinutes}:${currentSeconds < 10 ? '0' : ''}${currentSeconds}`;
            
            // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –ø—Ä–æ–≥—Ä–µ—Å—Å-–±–∞—Ä–∞
            if (audioPlayer.duration) {
                const progressPercent = (audioPlayer.currentTime / audioPlayer.duration) * 100;
                progressBar.style.width = `${progressPercent}%`;
            }
            
            // –ü—Ä–æ–¥–æ–ª–∂–∞–µ–º –æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ
            requestAnimationFrame(updateProgressBar);
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∏–∫–æ–Ω–∫–∏ –≥—Ä–æ–º–∫–æ—Å—Ç–∏
        function updateVolumeIcon() {
            const volume = audioPlayer.volume;
            
            if (volume === 0) {
                volumeIcon.innerHTML = '<i class="fas fa-volume-mute"></i>';
            } else if (volume < 0.5) {
                volumeIcon.innerHTML = '<i class="fas fa-volume-down"></i>';
            } else {

            }
        }

        function setVolume() {

            updateVolumeIcon();

        // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ –∑–≤—É–∫–∞ –ø—Ä–∏ –∫–ª–∏–∫–µ –Ω–∞ –∏–∫–æ–Ω–∫—É
        function toggleMute() {

                volumeSlider.dataset.previousVolume = volumeSlider.value;
                audioPlayer.volume = 0;
                volumeSlider.value = 0;
            } else {

                const previousVolume = volumeSlider.dataset.previousVolume || 70;
                audioPlayer.volume = previousVolume / 100;
                volumeSlider.value = previousVolume;
            }
            updateVolumeIcon();
        }

        function setProgress(e) {
            if (!audioPlayer.duration) return;
            
            const width = this.clientWidth;
            const clickX = e.offsetX;
            const duration = audioPlayer.duration;
            
            audioPlayer.currentTime = (clickX / width) * duration;
        }

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π
        playPauseBtn.addEventListener('click', togglePlay);
        prevBtn.addEventListener('click', prevSong);
        nextBtn.addEventListener('click', nextSong);
        volumeSlider.addEventListener('input', setVolume);
        volumeIcon.addEventListener('click', toggleMute);
        progressContainer.addEventListener('click', setProgress);

        // –ê–≤—Ç–æ–ø–µ—Ä–µ—Ö–æ–¥ –∫ —Å–ª–µ–¥—É—é—â–µ–º—É —Ç—Ä–µ–∫—É
        audioPlayer.addEventListener('ended', nextSong);

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø–ª–µ–µ—Ä–∞
        initPlayer();
    </script>
