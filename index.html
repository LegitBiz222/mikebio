            ],
            currentBackground: 'background.mp4',
            currentAvatar: 'https://i.pinimg.com/736x/bd/44/50/bd4450ffda9ba189736f8b734356fa5e.jpg',
            profileName: 'mike nekrulov',
            profileBio: 'hey'
        };

        // Плейлист
        let playlist = [
            {
                title: "типичная ситуация",
                artist: "madk1d",
                cover: "music1icon.jpg",
                src: "music1.mp3"
            },
            {
                title: "infinite void",
                artist: "kur0iwa", 
                cover: "music2icon.jpg",
                src: "music2.mp3"
            }
        ];

        // Функция для получения IP пользователя
        async function getUserIP() {
            try {
                const response = await fetch('https://api.ipify.org?format=json');
                const data = await response.json();
                return data.ip;
            } catch (error) {
                console.error('Ошибка получения IP:', error);
                return 'unknown-' + Math.random().toString(36).substring(2, 15);
            }
        }

        // Проверка прав администратора
        async function checkAdminAccess() {
            userIP = await getUserIP();
            if (userIP === ADMIN_IP) {
                loginBtn.style.display = 'block';
                return true;
            }
            loginBtn.style.display = 'none';
            return false;
        }

        // Аутентификация
        function authenticate(username, password) {
            return username === ADMIN_USERNAME && password === ADMIN_PASSWORD;
        }

        // Показать/скрыть модальное окно
        function showModal(modal) {
            modal.style.display = 'block';
        }

        function hideModal(modal) {
            modal.style.display = 'none';
        }

        // Загрузка настроек из localStorage
        function loadSettings() {
            const saved = localStorage.getItem('profileSettings');
            if (saved) {
                settings = { ...settings, ...JSON.parse(saved) };
            }
            applySettings();
        }

        // Сохранение настроек в localStorage
        function saveSettings() {
            localStorage.setItem('profileSettings', JSON.stringify(settings));
        }

        // Применение настроек
        function applySettings() {
            // Применяем фон
            if (settings.currentBackground) {
                if (settings.currentBackground.includes('.mp4') || settings.currentBackground.includes('.webm')) {
                    backgroundVideo.src = settings.currentBackground;
                    backgroundVideo.style.display = 'block';
                    document.body.style.background = '#000';
                } else {
                    backgroundVideo.style.display = 'none';
                    document.body.style.background = settings.currentBackground;
                }
            }

            // Применяем аватар
            if (settings.currentAvatar) {
                profileAvatar.src = settings.currentAvatar;
            }

            // Применяем имя и био
            if (settings.profileName) {
                profileName.textContent = settings.profileName;
            }
            if (settings.profileBio) {
                profileBio.textContent = settings.profileBio;
            }
        }

        // Инициализация меню кастомизации
        function initCustomizationMenu() {
            // Заполняем опции фона
            const backgroundOptions = document.getElementById('background-options');
            backgroundOptions.innerHTML = '';
            settings.backgrounds.forEach((bg, index) => {
                const bgElement = document.createElement('div');
                bgElement.className = `option-item ${bg.value === settings.currentBackground ? 'active' : ''}`;
                bgElement.innerHTML = `
                    <div style="width: 80px; height: 80px; background: ${bg.type === 'color' ? bg.value : 'linear-gradient(45deg, #667eea, #764ba2)'}; border-radius: 10px; margin-bottom: 8px;"></div>
                    <div>${bg.name}</div>
                `;
                bgElement.onclick = () => selectBackground(bg.value);
                backgroundOptions.appendChild(bgElement);
            });

            // Заполняем опции аватаров
            const avatarOptions = document.getElementById('avatar-options');
            avatarOptions.innerHTML = '';
            settings.avatars.forEach((avatar, index) => {
                const avatarElement = document.createElement('div');
                avatarElement.className = `option-item ${avatar.url === settings.currentAvatar ? 'active' : ''}`;
                avatarElement.innerHTML = `
                    <img src="${avatar.url}" alt="${avatar.name}">
                    <div>${avatar.name}</div>
                `;
                avatarElement.onclick = () => selectAvatar(avatar.url);
                avatarOptions.appendChild(avatarElement);
            });

            // Заполняем управление плейлистом
            updatePlaylistManagement();
        }

        // Выбор фона
        function selectBackground(background) {
            settings.currentBackground = background;
            applySettings();
            saveSettings();
            initCustomizationMenu();
        }

        // Выбор аватара
        function selectAvatar(avatarUrl) {
            settings.currentAvatar = avatarUrl;
            applySettings();
            saveSettings();
            initCustomizationMenu();
        }

        // Обновление управления плейлистом
        function updatePlaylistManagement() {
            const playlistManagement = document.getElementById('playlist-management');
            playlistManagement.innerHTML = '';

            playlist.forEach((song, index) => {
                const songElement = document.createElement('div');
                songElement.className = 'song-item';
                songElement.innerHTML = `
                    <div class="song-item-info">
                        <img src="${song.cover}" alt="Cover" class="song-cover">
                        <div>
                            <div><strong>${song.title}</strong></div>
                            <div>${song.artist}</div>
                        </div>
                    </div>
                    <div class="song-item-actions">
                        <button class="action-btn play" onclick="playSong(${index})">▶</button>
                        <button class="action-btn delete" onclick="removeSong(${index})">✕</button>
                    </div>
                `;
                playlistManagement.appendChild(songElement);
            });
        }

        // Воспроизведение песни из меню
        function playSong(index) {
            currentSongIndex = index;
            loadSong(currentSongIndex);
            if (!isPlaying) {
                togglePlay();
            }
        }

        // Удаление песни
        function removeSong(index) {
            if (playlist.length > 1) {
                playlist.splice(index, 1);
                if (currentSongIndex >= index && currentSongIndex > 0) {
                    currentSongIndex--;
                }
                updatePlaylistManagement();
                savePlaylist();
                if (index === currentSongIndex) {
                    loadSong(currentSongIndex);
                }
            } else {
                alert('Нельзя удалить последнюю песню из плейлиста');
            }
        }

        // Сохранение плейлиста
        function savePlaylist() {
            localStorage.setItem('userPlaylist', JSON.stringify(playlist));
        }

        // Загрузка плейлиста
        function loadPlaylist() {
            const saved = localStorage.getItem('userPlaylist');
            if (saved) {
                playlist = JSON.parse(saved);
            }
        }

        // Добавление новой песни
        function addNewSong() {
            const title = document.getElementById('new-song-title').value;
            const artist = document.getElementById('new-song-artist').value;
            const cover = document.getElementById('new-song-cover').value;
            const url = document.getElementById('new-song-url').value;

            if (title && artist && cover && url) {
                playlist.push({
                    title: title,
                    artist: artist,
                    cover: cover,
                    src: url
                });
                updatePlaylistManagement();
                savePlaylist();
                
                // Очищаем поля
                document.getElementById('new-song-title').value = '';
                document.getElementById('new-song-artist').value = '';
                document.getElementById('new-song-cover').value = '';
                document.getElementById('new-song-url').value = '';
                
                alert('Песня добавлена в плейлист!');
            } else {
                alert('Заполните все поля!');
            }
        }

        // Добавление пользовательского фона
        function addCustomBackground() {
            const url = document.getElementById('custom-background-url').value;
            if (url) {
                settings.backgrounds.push({
                    name: 'Пользовательский фон',
                    type: url.includes('.mp4') || url.includes('.webm') ? 'video' : 'color',
                    value: url
                });
                document.getElementById('custom-background-url').value = '';
                initCustomizationMenu();
                saveSettings();
                alert('Фон добавлен!');
            }
        }

        // Добавление пользовательского аватара
        function addCustomAvatar() {
            const url = document.getElementById('custom-avatar-url').value;
            if (url) {
                settings.avatars.push({
                    name: 'Пользовательский аватар',
                    url: url
                });
                document.getElementById('custom-avatar-url').value = '';
                initCustomizationMenu();
                saveSettings();
                alert('Аватар добавлен!');
            }
        }

        // Сохранение био
        function saveBio() {
            const bio = document.getElementById('custom-bio').value;
            if (bio) {
                settings.profileBio = bio;
                applySettings();
                saveSettings();
                document.getElementById('custom-bio').value = '';
                alert('Био обновлено!');
            }
        }

        // Сохранение имени
        function saveName() {
            const name = document.getElementById('custom-name').value;
            if (name) {
                settings.profileName = name;
                applySettings();
                saveSettings();
                document.getElementById('custom-name').value = '';
                alert('Имя обновлено!');
            }
        }

        // Функции музыкального плеера (остаются без изменений)
        function initPlayer() {
            loadSong(currentSongIndex);
            updateProgressBar();
            audioPlayer.volume = volumeSlider.value / 100;
            updateVolumeIcon();
        }

        function loadSong(index) {
            const song = playlist[index];
            songTitle.textContent = song.title;
            songArtist.textContent = song.artist;
            albumCover.src = song.cover;
            audioPlayer.src = song.src;
            audioPlayer.load();
            currentTimeEl.textContent = "0:00";
            progressBar.style.width = "0%";
            
            audioPlayer.addEventListener('loadedmetadata', function() {
                const totalMinutes = Math.floor(audioPlayer.duration / 60);
                const totalSeconds = Math.floor(audioPlayer.duration % 60);
                totalTimeEl.textContent = `${totalMinutes}:${totalSeconds < 10 ? '0' : ''}${totalSeconds}`;
            });
        }

        function togglePlay() {
            if (isPlaying) {
                audioPlayer.pause();
                playPauseBtn.innerHTML = '<i class="fas fa-play"></i>';
            } else {
                audioPlayer.play();
                playPauseBtn.innerHTML = '<i class="fas fa-pause"></i>';
            }
            isPlaying = !isPlaying;
        }

        function nextSong() {
            currentSongIndex = (currentSongIndex + 1) % playlist.length;
            loadSong(currentSongIndex);
            if (isPlaying) audioPlayer.play();
        }

        function prevSong() {
            currentSongIndex = (currentSongIndex - 1 + playlist.length) % playlist.length;
            loadSong(currentSongIndex);
            if (isPlaying) audioPlayer.play();
        }

        function updateProgressBar() {
            const currentMinutes = Math.floor(audioPlayer.currentTime / 60);
            const currentSeconds = Math.floor(audioPlayer.currentTime % 60);
            currentTimeEl.textContent = `${currentMinutes}:${currentSeconds < 10 ? '0' : ''}${currentSeconds}`;
            
            if (audioPlayer.duration) {
                const progressPercent = (audioPlayer.currentTime / audioPlayer.duration) * 100;
                progressBar.style.width = `${progressPercent}%`;
            }
            
            requestAnimationFrame(updateProgressBar);
        }

        function updateVolumeIcon() {
            const volume = audioPlayer.volume;
            if (volume === 0) {
                volumeIcon.innerHTML = '<i class="fas fa-volume-mute"></i>';
            } else if (volume < 0.5) {
                volumeIcon.innerHTML = '<i class="fas fa-volume-down"></i>';
            } else {
                volumeIcon.innerHTML = '<i class="fas fa-volume-up"></i>';
            }
        }

        function setVolume() {
            const volume = volumeSlider.value / 100;
            audioPlayer.volume = volume;
            updateVolumeIcon();
        }

        function toggleMute() {
            if (audioPlayer.volume > 0) {
                volumeSlider.dataset.previousVolume = volumeSlider.value;
                audioPlayer.volume = 0;
                volumeSlider.value = 0;
            } else {
                const previousVolume = volumeSlider.dataset.previousVolume || 70;
                audioPlayer.volume = previousVolume / 100;
                volumeSlider.value = previousVolume;
            }
            updateVolumeIcon();
        }

        function setProgress(e) {
            const width = this.clientWidth;
            const clickX = e.offsetX;
            const duration = audioPlayer.duration;
            audioPlayer.currentTime = (clickX / width) * duration;
        }

        // Обработчики событий
        playPauseBtn.addEventListener('click', togglePlay);
        prevBtn.addEventListener('click', prevSong);
        nextBtn.addEventListener('click', nextSong);
        volumeSlider.addEventListener('input', setVolume);
        volumeIcon.addEventListener('click', toggleMute);
        progressContainer.addEventListener('click', setProgress);
        audioPlayer.addEventListener('ended', nextSong);

        // Обработчики для системы администрирования
        loginBtn.addEventListener('click', () => showModal(loginModal));
        cancelLogin.addEventListener('click', () => hideModal(loginModal));
        closeMenu.addEventListener('click', () => hideModal(customizationMenu));

        confirmLogin.addEventListener('click', () => {
            const username = document.getElementById('login-username').value;
            const password = document.getElementById('login-password').value;
            
            if (authenticate(username, password)) {
                isAdmin = true;
                hideModal(loginModal);
                showModal(customizationMenu);
                initCustomizationMenu();
                loginError.textContent = '';
            } else {
                loginError.textContent = 'Неверный логин или пароль';
            }
        });

        // Обработчики для меню кастомизации
        document.getElementById('add-background').addEventListener('click', addCustomBackground);
        document.getElementById('add-avatar').addEventListener('click', addCustomAvatar);
        document.getElementById('add-song').addEventListener('click', addNewSong);
        document.getElementById('save-bio').addEventListener('click', saveBio);
        document.getElementById('save-name').addEventListener('click', saveName);

        // Инициализация при загрузке
        document.addEventListener('DOMContentLoaded', async function() {
            await checkAdminAccess();
            loadSettings();
            loadPlaylist();
            initPlayer();
            // initializeCachedViews();
            // updateViewCounter();
        });
    </script>
</body>
</html>
