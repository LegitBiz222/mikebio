<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mike nekrulov | bio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Подключаем Supabase JS -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        @font-face {
            font-family: 'CustomFont';
            src: url('') format('woff2'),
                 url('') format('woff');
            font-display: swap;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            cursor: var(--custom-cursor, auto);
        }

        body {
            background: #000;
            color: #fff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow: hidden;
            position: relative;
            font-family: 'Microsoft Sans Serif', sans-serif;
            --accent-color: #00b4d8;
            --accent-color-shadow: rgba(0, 180, 216, 0.6);
            --accent-color-dark: #0096c7;
        }

        /* Видео фон */
        .video-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -2;
            transition: opacity 0.5s ease;
        }

        /* Затемнение фона для лучшей читаемости */
        .bg-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: -1;
        }

        .bio-container {
            width: 100%;
            max-width: 380px;
            background: rgba(30, 30, 30, 0.85);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.15);
            text-align: center;
            position: relative;
            transition: transform 0.3s ease;
        }

        .profile-section {
            margin-bottom: 25px;
            position: relative;
        }

        .avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid var(--accent-color);
            margin: 0 auto 15px;
            box-shadow: 0 0 25px var(--accent-color-shadow);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .avatar:hover {
            transform: scale(1.05);
        }

        .name {
            font-size: 26px;
            font-weight: 600;
            margin-bottom: 5px;
            letter-spacing: 1px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .bio-text {
            color: #e0e0e0;
            font-size: 16px;
            margin-bottom: 20px;
            font-style: italic;
            text-shadow: 0 1px 5px rgba(0, 0, 0, 0.5);
            font-family: var(--bio-font, 'Microsoft Sans Serif'), sans-serif;
        }

        .links-container {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 15px;
            flex-wrap: wrap;
        }

        .social-link {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            font-size: 20px;
            transition: all 0.3s ease;
            text-decoration: none;
        }

        .social-link:hover {
            background: var(--accent-color);
            transform: scale(1.2);
            color: #000;
        }

        .view-counter {
            position: absolute;
            top: 10px;
            right: 10px;
            background: var(--accent-color-shadow);
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 12px;
            display: flex;
            align-items: center;
            gap: 5px;
            border: 1px solid var(--accent-color);
        }

        .music-player {
            background: rgba(0, 0, 0, 0.4);
            border-radius: 15px;
            padding: 15px;
            margin-bottom: 10px;
            position: relative;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .song-info {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .album-cover {
            width: 50px;
            height: 50px;
            border-radius: 8px;
            margin-right: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .album-cover:hover {
            transform: scale(1.1);
        }

        .song-details {
            flex: 1;
            text-align: left;
        }

        .song-title {
            font-size: 14px;
            font-weight: 600;
            color: #fff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .song-artist {
            font-size: 12px;
            color: #b0b0b0;
            font-family: 'Microsoft Sans Serif', sans-serif;
        }

        .player-controls {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 15px;
        }

        .control-btn {
            background: none;
            border: none;
            color: #fff;
            font-size: 20px;
            cursor: pointer;
            transition: all 0.3s;
            padding: 8px;
            border-radius: 50%;
        }

        .control-btn:hover {
            color: var(--accent-color);
            transform: scale(1.1);
            background: rgba(0, 180, 216, 0.1);
        }

        .play-pause {
            font-size: 28px;
            background: rgba(0, 180, 216, 0.2);
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
        }

        .progress-container {
            margin-bottom: 15px;
        }

        .progress-bar {
            width: 100%;
            height: 5px;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 3px;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .progress {
            height: 100%;
            background: linear-gradient(90deg, var(--accent-color), var(--accent-color-dark));
            border-radius: 3px;
            width: 0%;
            transition: width 0.1s linear;
            box-shadow: 0 0 10px var(--accent-color-shadow);
        }

        .time-display {
            display: flex;
            justify-content: space-between;
            font-size: 12px;
            color: #a0a0a0;
            margin-top: 8px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .volume-control {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .volume-icon {
            margin-right: 10px;
            font-size: 18px;
            color: #fff;
            transition: all 0.3s;
            cursor: pointer;
            padding: 5px;
        }

        .volume-icon:hover {
            color: var(--accent-color);
            transform: scale(1.2);
        }

        .volume-slider {
            width: 100px;
            -webkit-appearance: none;
            height: 4px;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 2px;
            outline: none;
        }

        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 14px;
            height: 14px;
            border-radius: 50%;
            background: var(--accent-color);
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 0 8px var(--accent-color-shadow);
        }

        .volume-slider::-webkit-slider-thumb:hover {
            background: var(--accent-color-dark);
            transform: scale(1.2);
        }

        /* Кнопка входа */
        .login-btn {
            position: absolute;
            top: 15px;
            left: 15px;
            background: var(--accent-color-shadow);
            border: 1px solid var(--accent-color);
            color: #fff;
            padding: 8px 15px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.3s;
            backdrop-filter: blur(10px);
            display: none;
        }

        .login-btn:hover {
            background: rgba(0, 180, 216, 0.5);
            transform: scale(1.05);
        }

        /* Модальное окно входа */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            backdrop-filter: blur(5px);
        }

        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(30, 30, 30, 0.95);
            padding: 30px;
            border-radius: 15px;
            border: 1px solid var(--accent-color);
            min-width: 300px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.6);
        }

        .modal h2 {
            margin-bottom: 20px;
            text-align: center;
            color: var(--accent-color);
        }

        .input-group {
            margin-bottom: 15px;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
            color: #e0e0e0;
        }

        .input-group input {
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            background: rgba(0, 0, 0, 0.5);
            color: #fff;
            font-size: 14px;
        }

        .input-group input:focus {
            outline: none;
            border-color: var(--accent-color);
        }

        .modal-buttons {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .modal-btn {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }

        .modal-btn.primary {
            background: var(--accent-color);
            color: #000;
        }

        .modal-btn.secondary {
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
        }

        .modal-btn:hover {
            transform: scale(1.05);
        }

        /* Меню кастомизации */
        .customization-menu {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            z-index: 1001;
            backdrop-filter: blur(10px);
            overflow-y: auto;
        }

        .menu-header {
            background: linear-gradient(135deg, var(--accent-color) 0%, var(--accent-color-dark) 100%);
            padding: 25px 20px;
            text-align: center;
            position: relative;
        }

        .menu-header h2 {
            font-size: 24px;
            font-weight: 600;
            margin: 0;
            text-shadow: 0 2px 10px rgba(0,0,0,0.3);
        }

        .menu-author {
            color: rgba(255, 255, 255, 0.8);
            font-size: 14px;
            margin-top: 5px;
            font-style: italic;
        }

        .menu-content {
            padding: 25px;
            max-width: 900px;
            margin: 0 auto;
            position: relative;
            min-height: calc(100vh - 150px);
        }

        .menu-section {
            background: rgba(40, 40, 40, 0.9);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease;
        }

        .menu-section:hover {
            transform: translateY(-2px);
        }

        .menu-section h3 {
            color: var(--accent-color);
            margin-bottom: 15px;
            font-size: 18px;
            font-weight: 600;
            border-bottom: 2px solid var(--accent-color);
            padding-bottom: 8px;
        }

        .customization-options {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(130px, 1fr));
            gap: 12px;
            margin-bottom: 15px;
        }

        .option-item {
            background: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            padding: 12px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            border: 2px solid transparent;
            font-size: 13px;
            position: relative;
        }

        .option-item:hover {
            border-color: var(--accent-color);
            transform: scale(1.05);
            background: rgba(0, 0, 0, 0.6);
        }

        .option-item.active {
            border-color: var(--accent-color);
            background: rgba(0, 180, 216, 0.2);
        }

        .selected-badge {
            position: absolute;
            top: -8px;
            right: -8px;
            background: var(--accent-color);
            color: #000;
            font-size: 10px;
            padding: 2px 6px;
            border-radius: 10px;
            font-weight: bold;
            z-index: 2;
        }

        .delete-btn {
            position: absolute;
            top: -5px;
            right: -5px;
            background: #ff4757;
            color: white;
            border: none;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            font-size: 10px;
            cursor: pointer;
            opacity: 0;
            transition: opacity 0.3s;
            z-index: 3;
        }

        .option-item:hover .delete-btn {
            opacity: 1;
        }

        .option-item img {
            width: 70px;
            height: 70px;
            border-radius: 10px;
            object-fit: cover;
            margin-bottom: 8px;
            border: 2px solid rgba(255,255,255,0.1);
        }

        .option-item .song-cover {
            width: 50px;
            height: 50px;
            border-radius: 6px;
        }

        .color-option {
            width: 50px;
            height: 50px;
            border-radius: 10px;
            margin: 0 auto 8px;
            border: 3px solid rgba(255,255,255,0.3);
            box-shadow: 0 2px 8px rgba(0,0,0,0.3);
        }

        .input-with-btn {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        .input-with-btn input {
            flex: 1;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            background: rgba(0, 0, 0, 0.6);
            color: #fff;
            font-size: 13px;
        }

        .input-with-btn input:focus {
            outline: none;
            border-color: var(--accent-color);
        }

        .input-with-btn button {
            padding: 10px 15px;
            background: var(--accent-color);
            border: none;
            border-radius: 8px;
            color: #000;
            cursor: pointer;
            font-weight: 600;
            font-size: 13px;
            white-space: nowrap;
            transition: all 0.3s;
        }

        .input-with-btn button:hover {
            transform: scale(1.05);
            background: var(--accent-color-dark);
        }

        .song-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px;
            background: rgba(0, 0, 0, 0.4);
            border-radius: 8px;
            margin-bottom: 8px;
            font-size: 13px;
            transition: background 0.3s;
        }

        .song-item:hover {
            background: rgba(0, 0, 0, 0.6);
        }

        .song-item-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .song-item-actions {
            display: flex;
            gap: 5px;
        }

        .action-btn {
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 11px;
            transition: all 0.3s;
        }

        .action-btn.delete {
            background: #ff4757;
            color: white;
        }

        .action-btn.delete:hover {
            background: #ff3742;
            transform: scale(1.05);
        }

        .action-btn.play {
            background: var(--accent-color);
            color: black;
        }

        .action-btn.play:hover {
            background: var(--accent-color-dark);
            transform: scale(1.05);
        }

        .link-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px;
            background: rgba(0, 0, 0, 0.4);
            border-radius: 8px;
            margin-bottom: 8px;
            font-size: 13px;
        }

        .link-item-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .link-icon {
            width: 24px;
            height: 24px;
            border-radius: 5px;
        }

        .close-menu {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: #fff;
            font-size: 24px;
            cursor: pointer;
            transition: all 0.3s;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(10px);
        }

        .close-menu:hover {
            color: var(--accent-color);
            transform: scale(1.1);
            background: rgba(255, 255, 255, 0.2);
        }

        .small-btn {
            padding: 8px 15px;
            font-size: 12px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            background: var(--accent-color);
            color: #000;
            font-weight: 600;
            transition: all 0.3s;
        }

        .small-btn:hover {
            transform: scale(1.05);
            background: var(--accent-color-dark);
        }

        /* Анимация пульсации для аватара */
        @keyframes pulse {
            0% { box-shadow: 0 0 20px var(--accent-color-shadow); }
            50% { box-shadow: 0 0 30px var(--accent-color-shadow); }
            100% { box-shadow: 0 0 20px var(--accent-color-shadow); }
        }

        .avatar {
            animation: pulse 3s infinite ease-in-out;
        }

        /* Стиль для загрузки */
        .loading {
            opacity: 0.7;
        }

        .error-message {
            color: #ff4757;
            font-size: 12px;
            margin-top: 5px;
            text-align: center;
        }

        /* Загрузка файлов */
        .file-input-wrapper {
            position: relative;
            display: inline-block;
            width: 100%;
        }

        .file-input-wrapper input[type="file"] {
            position: absolute;
            left: 0;
            top: 0;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }

        .file-input-label {
            display: block;
            padding: 10px 15px;
            background: var(--accent-color);
            color: #000;
            border-radius: 8px;
            text-align: center;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }

        .file-input-label:hover {
            background: var(--accent-color-dark);
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <!-- Видео фон -->
    <video class="video-bg" autoplay muted loop playsinline id="background-video">
        <source src="background.mp4" type="video/mp4">
        Ваш браузер не поддерживает видео.
    </video>
    <div class="bg-overlay"></div>
    
    <div class="bio-container">
        <button class="login-btn" id="login-btn">
            <i class="fas fa-cog"></i> Admin
        </button>

        <div class="profile-section">
            <img src="https://i.pinimg.com/736x/bd/44/50/bd4450ffda9ba189736f8b734356fa5e.jpg" alt="Аватар" class="avatar" id="profile-avatar">
            <h1 class="name" id="profile-name">mike nekrulov</h1>
            <p class="bio-text" id="profile-bio">hey</p>
            <div class="links-container" id="links-container">
                <!-- Ссылки будут добавлены динамически -->
            </div>
            <div class="view-counter">
                <i class="fas fa-eye"></i>
                <span id="view-count">...</span>
            </div>
        </div>
        
        <div class="music-player">
            <div class="song-info">
                <img src="music1icon.jpg" alt="Обложка альбома" class="album-cover" id="current-album-cover">
                <div class="song-details">
                    <div class="song-title" id="current-song-title">типичная ситуация</div>
                    <div class="song-artist" id="current-song-artist">madk1d</div>
                </div>
            </div>
            
            <div class="player-controls">
                <button class="control-btn prev-btn">
                    <i class="fas fa-step-backward"></i>

                <button class="control-btn play-pause">
                    <i class="fas fa-play"></i>
                </button>
                <button class="control-btn next-btn">
                    <i class="fas fa-step-forward"></i>
                </button>
            </div>
            
            <div class="progress-container">
                <div class="progress-bar" id="progress-bar">
                    <div class="progress" id="progress"></div>
                </div>
                <div class="time-display">
                    <span class="current-time">0:00</span>
                    <span class="total-time">0:00</span>
                </div>
            </div>
            
            <div class="volume-control">
                <span class="volume-icon" id="volume-icon">
                    <i class="fas fa-volume-up"></i>
                </span>

        </div>
    </div>

    <!-- Модальное окно входа -->
    <div class="modal" id="login-modal">
        <div class="modal-content">
            <h2>Вход в панель управления</h2>
            <div class="input-group">
                <label for="login-username">Логин</label>
                <input type="text" id="login-username" placeholder="Введите логин">
            </div>
            <div class="input-group">
                <label for="login-password">Пароль</label>
                <input type="password" id="login-password" placeholder="Введите пароль">
            </div>
            <div class="error-message" id="login-error"></div>
            <div class="modal-buttons">
                <button class="modal-btn secondary" id="cancel-login">Отмена</button>
                <button class="modal-btn primary" id="confirm-login">Войти</button>
            </div>
        </div>
    </div>

    <!-- Меню кастомизации -->
    <div class="customization-menu" id="customization-menu">
        <div class="menu-header">
            <h2>Панель управления</h2>
            <div class="menu-author">by mike nekrulov</div>
            <button class="close-menu" id="close-menu">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <div class="menu-content">
            <!-- Background Section -->
            <div class="menu-section">
                <h3>background</h3>
                <div class="customization-options" id="background-options">
                    <!-- Опции фона будут добавлены динамически -->
                </div>
                <div class="input-with-btn">
                    <input type="text" id="custom-background-url" placeholder="URL нового фона">

        // Функция для затемнения цвета
        function adjustColor(color, amount) {
            if (color.startsWith('#')) {
                let r = parseInt(color.substr(1, 2), 16);
                let g = parseInt(color.substr(3, 2), 16);
                let b = parseInt(color.substr(5, 2), 16);
                
                r = Math.max(0, Math.min(255, r + amount));
                g = Math.max(0, Math.min(255, g + amount));
                b = Math.max(0, Math.min(255, b + amount));
                
                return '#' + ((1 << 24) + (r << 16) + (g << 8) + b).toString(16).slice(1);
            }
            return color;
        }

                    applySettings();

                    initCustomizationMenu();
                    alert('Курсор загружен!');
                };
                reader.readAsDataURL(file);
            }
        });

        document.getElementById('font-file').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const font = new FontFace('CustomFont', `url(${e.target.result})`);
                    font.load().then(function(loadedFont) {
                        document.fonts.add(loadedFont);
                        settings.currentFont = e.target.result;
                        applySettings();
                        saveSettingsToSupabase();
                        alert('Шрифт загружен и применен!');
                    }).catch(function(error) {
                        alert('Ошибка загрузки шрифта: ' + error);
                    });
                };
                reader.readAsDataURL(file);
            }
        });

        // Обновление управления плейлистом
        function updatePlaylistManagement() {
            const playlistManagement = document.getElementById('playlist-management');
            playlistManagement.innerHTML = '';

            playlist.forEach((song, index) => {
                const songElement = document.createElement('div');
                songElement.className = 'song-item';
                songElement.innerHTML = `
                    <div class="song-item-info">
                        <img src="${song.cover}" alt="Cover" style="width: 30px; height: 30px; border-radius: 4px;">
                        <div>
                            <div><strong>${song.title}</strong></div>
                            <div>${song.artist}</div>
                        </div>
                    </div>
                    <div class="song-item-actions">
                        <button class="action-btn play" onclick="playSong(${index})">▶</button>
                        <button class="action-btn delete" onclick="removeSong(${index})">✕</button>
                    </div>
                `;
                playlistManagement.appendChild(songElement);
            });
        }

        // Обновление управления ссылками
        function updateLinksManagement() {
            const linksManagement = document.getElementById('links-management');
            linksManagement.innerHTML = '';

            settings.links.forEach((link, index) => {
                const linkElement = document.createElement('div');
                linkElement.className = 'link-item';
                linkElement.innerHTML = `
                    <div class="link-item-info">
                        ${link.icon ? `<img src="${link.icon}" alt="${link.name}" class="link-icon">` : '<i class="fas fa-link"></i>'}
                        <div>
                            <div><strong>${link.name}</strong></div>
                            <div style="font-size: 10px; color: #aaa;">${link.url}</div>
                        </div>
                    </div>
                    <div class="song-item-actions">
                        <button class="action-btn delete" onclick="removeLink(${index})">✕</button>
                    </div>
                `;
                linksManagement.appendChild(linkElement);
            });
        }

        // Воспроизведение песни из меню
        function playSong(index) {
            currentSongIndex = index;
            loadSong(currentSongIndex);
            if (!isPlaying) {
                togglePlay();
            }
        }

        // Удаление песни
        function removeSong(index) {
            if (playlist.length > 1) {
                playlist.splice(index, 1);
                if (currentSongIndex >= index && currentSongIndex > 0) {
                    currentSongIndex--;
                }
                updatePlaylistManagement();
                saveSettingsToSupabase();
                if (index === currentSongIndex) {
                    loadSong(currentSongIndex);
                }
            } else {
                alert('Нельзя удалить последнюю песню из плейлиста');
            }
        }

        // Удаление ссылки
        function removeLink(index) {
            settings.links.splice(index, 1);
            updateLinksManagement();
            updateLinksDisplay();
            saveSettingsToSupabase();
        }

        // Добавление новой песни
        function addNewSong() {
            const title = document.getElementById('new-song-title').value;
            const artist = document.getElementById('new-song-artist').value;
            const cover = document.getElementById('new-song-cover').value;
            const url = document.getElementById('new-song-url').value;

            if (title && artist && cover && url) {
                playlist.push({
                    title: title,
                    artist: artist,
                    cover: cover,
                    src: url
                });
                updatePlaylistManagement();
                saveSettingsToSupabase();
                
                // Очищаем поля
                document.getElementById('new-song-title').value = '';
                document.getElementById('new-song-artist').value = '';
                document.getElementById('new-song-cover').value = '';
                document.getElementById('new-song-url').value = '';
                
                alert('Песня добавлена в плейлист!');
            } else {
                alert('Заполните все поля!');
            }
        }

        // Добавление новой ссылки
        function addNewLink() {
            const name = document.getElementById('new-link-name').value;
            const url = document.getElementById('new-link-url').value;
            const icon = document.getElementById('new-link-icon').value;

            if (name && url) {
                settings.links.push({
                    name: name,
                    url: url,
                    icon: icon || ''
                });
                updateLinksManagement();
                updateLinksDisplay();
                saveSettingsToSupabase();
                
                // Очищаем поля
                document.getElementById('new-link-name').value = '';
                document.getElementById('new-link-url').value = '';
                document.getElementById('new-link-icon').value = '';
                
                alert('Ссылка добавлена!');
            } else {
                alert('Заполните название и URL!');
            }
        }

        // Добавление пользовательского фона
        function addCustomBackground() {
            const url = document.getElementById('custom-background-url').value;
            if (url) {
                settings.backgrounds.push({
                    name: 'Пользовательский фон',
                    type: url.includes('.mp4') || url.includes('.webm') ? 'video' : 'color',
                    value: url
                });
                document.getElementById('custom-background-url').value = '';
                saveSettingsToSupabase();
                initCustomizationMenu();
                alert('Фон добавлен!');
            }
        }

        // Сохранение био
        function saveBio() {
            const bio = document.getElementById('custom-bio').value;
            if (bio) {
                settings.profileBio = bio;
                applySettings();
                saveSettingsToSupabase();
                document.getElementById('custom-bio').value = '';
                alert('Описание обновлено!');
            }
        }

        // Сохранение имени
        function saveName() {
            const name = document.getElementById('custom-name').value;
            if (name) {
                settings.profileName = name;
                applySettings();
                saveSettingsToSupabase();
                document.getElementById('custom-name').value = '';
                alert('Ник обновлен!');
            }
        }

        // Функции музыкального плеера
        function initPlayer() {
            loadSong(currentSongIndex);
            updateProgressBar();
            audioPlayer.volume = volumeSlider.value / 100;
            updateVolumeIcon();
        }

        function loadSong(index) {
            const song = playlist[index];
            songTitle.textContent = song.title;
            songArtist.textContent = song.artist;
            albumCover.src = song.cover;
            audioPlayer.src = song.src;
            audioPlayer.load();
            currentTimeEl.textContent = "0:00";
            progressBar.style.width = "0%";
            
            audioPlayer.addEventListener('loadedmetadata', function() {
                const totalMinutes = Math.floor(audioPlayer.duration / 60);
                const totalSeconds = Math.floor(audioPlayer.duration % 60);
                totalTimeEl.textContent = `${totalMinutes}:${totalSeconds < 10 ? '0' : ''}${totalSeconds}`;
            });
        }

        function togglePlay() {
            if (isPlaying) {
                audioPlayer.pause();
                playPauseBtn.innerHTML = '<i class="fas fa-play"></i>';
            } else {
                audioPlayer.play();
                playPauseBtn.innerHTML = '<i class="fas fa-pause"></i>';
            }
            isPlaying = !isPlaying;
        }

        function nextSong() {
            currentSongIndex = (currentSongIndex + 1) % playlist.length;
            loadSong(currentSongIndex);
            if (isPlaying) audioPlayer.play();
        }

        function prevSong() {
            currentSongIndex = (currentSongIndex - 1 + playlist.length) % playlist.length;
            loadSong(currentSongIndex);
            if (isPlaying) audioPlayer.play();
        }

        function updateProgressBar() {
            const currentMinutes = Math.floor(audioPlayer.currentTime / 60);
            const currentSeconds = Math.floor(audioPlayer.currentTime % 60);
            currentTimeEl.textContent = `${currentMinutes}:${currentSeconds < 10 ? '0' : ''}${currentSeconds}`;
            
            if (audioPlayer.duration) {
                const progressPercent = (audioPlayer.currentTime / audioPlayer.duration) * 100;
                progressBar.style.width = `${progressPercent}%`;
            }
            
            requestAnimationFrame(updateProgressBar);
        }

        function updateVolumeIcon() {
            const volume = audioPlayer.volume;
            if (volume === 0) {
                volumeIcon.innerHTML = '<i class="fas fa-volume-mute"></i>';
            } else if (volume < 0.5) {
                volumeIcon.innerHTML = '<i class="fas fa-volume-down"></i>';
            } else {
                volumeIcon.innerHTML = '<i class="fas fa-volume-up"></i>';
            }
        }

        function setVolume() {
            const volume = volumeSlider.value / 100;
            audioPlayer.volume = volume;
            updateVolumeIcon();
        }

        function toggleMute() {
            if (audioPlayer.volume > 0) {
                volumeSlider.dataset.previousVolume = volumeSlider.value;
                audioPlayer.volume = 0;
                volumeSlider.value = 0;
            } else {
                const previousVolume = volumeSlider.dataset.previousVolume || 70;
                audioPlayer.volume = previousVolume / 100;
                volumeSlider.value = previousVolume;
            }
            updateVolumeIcon();
        }

        function setProgress(e) {
            const width = this.clientWidth;
            const clickX = e.offsetX;
            const duration = audioPlayer.duration;
            audioPlayer.currentTime = (clickX / width) * duration;
        }

        // Обработчики событий
        playPauseBtn.addEventListener('click', togglePlay);
        prevBtn.addEventListener('click', prevSong);
        nextBtn.addEventListener('click', nextSong);
        volumeSlider.addEventListener('input', setVolume);
        volumeIcon.addEventListener('click', toggleMute);
        progressContainer.addEventListener('click', setProgress);
        audioPlayer.addEventListener('ended', nextSong);

        // Обработчики для системы администрирования
        loginBtn.addEventListener('click', () => showModal(loginModal));
        cancelLogin.addEventListener('click', () => hideModal(loginModal));
        closeMenu.addEventListener('click', () => hideModal(customizationMenu));

        confirmLogin.addEventListener('click', () => {
            const username = document.getElementById('login-username').value;
            const password = document.getElementById('login-password').value;
            
            if (authenticate(username, password)) {
                isAdmin = true;
                hideModal(loginModal);
                showModal(customizationMenu);
                initCustomizationMenu();
                loginError.textContent = '';
            } else {
                loginError.textContent = 'Неверный логин или пароль';
            }
        });

        // Обработчики для меню кастомизации
        document.getElementById('add-background').addEventListener('click', addCustomBackground);
        document.getElementById('add-song').addEventListener('click', addNewSong);
        document.getElementById('add-link').addEventListener('click', addNewLink);
        document.getElementById('save-bio').addEventListener('click', saveBio);
        document.getElementById('save-name').addEventListener('click', saveName);

        // Вспомогательные функции
        function showModal(modal) {
            modal.style.display = 'block';
        }

        function hideModal(modal) {
            modal.style.display = 'none';
        }

        // Инициализация при загрузке
        document.addEventListener('DOMContentLoaded', async function() {
            // Сначала скрываем кнопку Admin
            loginBtn.style.display = 'none';
            
            // Затем проверяем права и загружаем настройки
            await checkAdminAccess();
            await loadSettingsFromSupabase();
            
            // Инициализируем плеер и счетчик просмотров
            initPlayer();
            await updateViewCounter();
        });
    </script>
</body>
</html>
